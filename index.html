<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Max Migrador</title>
    </head>

    <body>
        <main class="main">
            <div class="login">
                <div class="container_login">
                    <h2>
                        <i class="fa-solid fa-circle-user"></i> Login
                    </h2>

                    <input type="text" class="usuario" placeholder="Nome do usuario">
                    <div class="ver_senha">
                        <input type="password" class="senha" placeholder="Senha de acesso">
                        <div class="btn_senha">    
                            <i id="icone" class="fa-solid fa-eye"></i>
                        </div>
                    </div>
                    <button class="btn_acessar">
                        <i class="fa-solid fa-right-to-bracket"></i> Acessar sistema
                    </button>
                </div>
            </div>
            <div class="logo">
                <h2>Max Migrador</h2>
                <div class="icones">
                    <img src="imagens/icons8-mysql-50.png" alt="mysql">
                    <img src="imagens/icons8-microsoft-sql-server-50.png" alt="sql server">
                    <img src="imagens/icons8-postgres-50.png" alt="postgres">
                    <img src="imagens/icons8-oracle-50.png" alt="oracle">
                </div>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
